{% extends 'mainboard/base.html' %}
{% load static %}


{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'mainboard/mycss.css' %}">
{% endblock %}


{% block content %}
<div class="container">
    <form method="POST" action="{% url 'sites_config_new' site_id=site_id %}">
        {% csrf_token %}

        <div class="row d-flex container">
            <label for="scraping-period" class="col-sm-2 col-form-label">Select Period</label>
            <div class="col-sm-10">
                <select class="form-control" id="scraping-period" name="scraping-period">
                    <option value="24">Every 24 Hours</option>
                    <option value="48">Every 48 Hours</option>
                </select>
            </div>
        </div>

        <div class="row d-flex container checklist" id="member-list">
            {% for item in items %}
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input items" value="{{item}}" name="items-list">
                    {{ item }}
                </label>
            </div>
            {% endfor %}
        </div>

        <div class="row container">
            <button type="submit" class="btn btn-info" id="save">Save</button>
        </div>
    </form>
</div>
{% endblock %}
